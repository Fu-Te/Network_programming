<title>Binary_analysis</title>
<h1><a href='/'>HappyHackingTools</a></h1>
<h1>Binary_analysis</h1>

<body>
	<h2>バイナリ解析</h2>
    ファイルを選択して送信してください
    <br>
    <form action="./binary" method="POST" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" />
    </form>
    {% if binary %}
    <h3>結果(binary)</h3>
    <br> {{binary}}
    <br>
    <hr> {% endif %} 

    <h3>結果(decode)</h3>
    {% if result %}
    <br> {{result}}
    <br>
    <hr>{% endif %}
</body>
